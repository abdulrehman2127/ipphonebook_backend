version: '3.8'

services:
  app:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: phonebook-app
    restart: unless-stopped
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,127.0.0.1,*
      - CORS_ALLOW_ALL_ORIGINS=True
    volumes:
      - phonebook-data:/app/data
      - ./phone_files:/app/phone_files
      - static-volume:/app/staticfiles
    ports:
      - "8000:8000"
    networks:
      - phonebook-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  phonebook-data:
    driver: local
  static-volume:
    driver: local

networks:
  phonebook-network:
    driver: bridge
